<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>formatting elements</h2>
    <h1>h1 tag</h1>
    <b>b tag bold</b><br/>
    <strong>strong important text</strong><br/>
    <i>italic text </i><br/>
    <em>emphasized text</em><br/>
    <u>u tag</u><br/>
    <del>delete</del><br/>

    <h1>html attributes inside input</h1>
    <input type="text" pattern="[A-Za-z]{3}">
    <input type="number" min="1" max="10">
    <input type="date" min="2023-01-01" max="2024-12-31">
    <input type="email" multiple>
    <input type="file" multiple>
    <input type="text" value="Read only text" readonly>
    <img src="" alt="Beautiful Scenery">
    <script>
            var userInput = window.prompt("Enter your name:", "Default Name");
    </script>


</body>
</html>
